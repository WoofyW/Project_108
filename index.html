
<html>
    <head>
      <title>Sound Identification Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>

            <div class="col-xs-12 header_div text-center">
                <h2>Animal Sound Recognition</h2>
                <p  id="note"> Note: Play different sounds such as barking, meowing,mooing and roaring</p>
            </div>
            <div class="main_div">
              <center>
                <button class="btn btn-info" onclick="startClassification()">START</button>

                <h3 id="result_label">I can hear - </h3>
                <h3 id="result_confidence">Accuracy - </h3>

                <br>
                <img id="animal_image" src="e.png" id="ear" height="300" width="300">

            </div>
